<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Travel Planner</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Plan Your Trip</h5>
                        <form id="tripForm">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Number of Days</label>
                                <input type="number" class="form-control" id="days" name="days" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="num_attractions" class="form-label">Number of Attractions per Day</label>
                                <input type="number" class="form-control" id="num_attractions" name="num_attractions" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Plan Trip</button>
                        </form>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="card" id="resultsCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Your Travel Itinerary</h5>
                        <div id="loadingSpinner" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('tripForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading spinner and results card
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsCard').style.display = 'block';
            document.getElementById('resultsContent').innerHTML = '';

            const formData = new FormData(this);

            try {
                const response = await fetch('/plan', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Response data:', data); // Debug log
                
                if (response.ok && data) {
                    // Display the itinerary
                    let html = '<div class="itinerary">';
                    if (data.daily_plans && Array.isArray(data.daily_plans)) {
                        data.daily_plans.forEach((day, index) => {
                            html += `
                                <div class="day-plan mb-4">
                                    <h6>Day ${index + 1}</h6>
                                    <ul class="list-group">
                                        ${day.attractions.map(attraction => `
                                            <li class="list-group-item">
                                                <strong>${attraction.name}</strong><br>
                                                ${attraction.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `;
                        });
                        
                        // Add overall tips if available
                        if (data.overall_tips) {
                            html += `
                                <div class="overall-tips mt-4">
                                    <h6>Overall Tips</h6>
                                    <div class="alert alert-info">
                                        ${data.overall_tips}
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        html += '<div class="alert alert-warning">No itinerary data available</div>';
                    }
                    html += '</div>';
                    document.getElementById('resultsContent').innerHTML = html;
                } else {
                    // Display error message
                    document.getElementById('resultsContent').innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error || 'An error occurred while planning your trip.'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error); // Debug log
                document.getElementById('resultsContent').innerHTML = `
                    <div class="alert alert-danger">
                        An error occurred while planning your trip. Please try again.
                    </div>
                `;
            } finally {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
